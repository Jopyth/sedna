apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-course-big-model
  namespace: online-course
spec:
  selector:
    matchLabels:
      app: online-course-big-model
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: online-course-big-model
    spec:
      containers:
        - name: online-course
          image: kubeedge/sedna-example-joint-inference-online-course-big-model:v0.4.0
          ports:
            - containerPort: 5000
          env:
            - name: DATA_PATH_PREFIX
              value: /home/data
            - name: BIG_MODEL_BIND_PORT
              value: "5000"
            - name: MODEL_URL
              value: /data/big-model/teacher_resnet110.pt;/data/big-model/resnet110_p2.pt
            - name: NAMESPACE
              value: default
            - name: SERVICE_NAME
              value: edgeAI-course-collaborative-inference
            - name: WORKER_NAME
              value: cloudworker-rjj2b
          volumeMounts:
            - mountPath: /data/big-model/
              name: data-big-modelz
      volumes:
        - hostPath:
            path: /data/big-model/
            type: Directory
          name: data-big-modelz



